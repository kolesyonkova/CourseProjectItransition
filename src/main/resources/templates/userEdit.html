<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header:: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование пользователя:</h1>
    <form action="/user" method="post" th:object="${user}">
        <input type="text" name="username" th:value="${user.getUsername()}">
        <input type="checkbox" th:each="role : ${T(com.itransition.CourseProject.models.Role).values()}"
               th:value="${role}" th:text="${role}"/>
        <!--        <select name="planet" th:field="${user.getRoles()}">-->
        <!--            <option th:each="role : ${T(com.itransition.CourseProject.models.Role).values()}"-->
        <!--                    th:value="${role}"  th:text="#{${'role.' + role}}"></option>-->
        <!--        </select>-->
        <input type="hidden" th:value="${user.getId()}" name="userId">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:insert="blocks/footer:: footer"></footer>
</body>
</html>
